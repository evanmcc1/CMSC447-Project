<!doctype html>

<html lang="en">
<head>
  <link rel="stylesheet" href="RR.css">
  <meta charset="utf-8">
  <title>Login</title>

</head>

<body>

<div id="header">
  <img id="header_logo" src="image/header_logo.png"/>
</div>
<div id="console">
  <div id="login_area">
    <h1>RapidResponse<br/>Login</h1>

    <div class="login_container">
      <p class="label">Username:</p>
      <input id="user"/>
    </div>
    <div class="login_container">
      <p class="label">Password:</p>
      <input id="password" type="password"/>
    </div>
    <div class="button_container">
      <div class="float_right">
      <button id="submit">Login</button>
      </div>
      <div class="float_left">
        <a href="somewhere">Forgot Password?
      </div>
    </div>

  </div>
</div>


</body>
</html>
